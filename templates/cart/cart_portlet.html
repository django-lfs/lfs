{% load i18n %}
{% load lfs_tags %}

<div class="cart-portlet portlet">

    <div class="portlet-header">
        <a href="{% url lfs.cart.views.cart %}">{% trans 'Cart' %}</a>    
    </div>

    {% if amount_of_items %}
        <div>
            {{amount_of_items}} {% trans 'Article' %}
        </div>
        <div>
            {{price|currency}}
        </div>    
    {% else %}
        {% trans 'Cart is empty' %}
    {% endif %}    
</div>
