{% load i18n %}

<div class="categories-portlet portlet">
    <ul class="root">
        {% for category in categories %}
            <li class="level-0">
                <a {% if category.is_current %}class="current"{% endif %}
                   href="{{category.url}}">
                    {{category.name}}
                </a>
                {{category.children}}
            </li>
        {% endfor %}
    </ul>
</div>
