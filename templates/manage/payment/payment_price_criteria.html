{% load i18n lfs_tags %}

<div id="price-criteria">
    
    <h1>
        {% trans 'Edit criteria for' %} {{payment_price.price|currency}}
    </h1>
    
    <form action="{% url lfs_manage_save_payment_price_criteria payment_price.id %}"
          method="post">

        <div class="top-buttons">
            <a class="criterion-add-first-button">
                <img src="{{MEDIA_URL}}lfs/icons/add.png" /
                     alt="Add" />
                
                {% trans 'Add criterion' %}
            </a>
        </div>

        <div class="criteria">
            {% for criterion in criteria %}
                {{criterion|safe}}
            {% endfor %}
        </div>  

        <div class="manage-form-buttons">
            <input class="price-criterion-save-button" 
                   type="submit" 
                   value="{% trans 'Save criteria' %}" />
        </div>

    </form>
</div>
