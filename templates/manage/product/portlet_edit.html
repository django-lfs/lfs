{% load i18n %}
<form action="{% url lfs_edit_portlet portletassigment_id %}"
      method="post">
    <table>
        <tr>
            <td>
                <label>{% trans 'Position' %}:</label>
            </td>
            <td>
                <input type="text" 
                       name="position"
                       value="{{ position }}">
            </td>            
        </tr>
        <tr>
            <td>
                <label>{% trans 'Slot' %}:</label>
            </td>
            <td>
                <select name="slot">
                    {% for slot in slots %}
                        <option value="{{ slot.id }}"
                                {% if slot.selected %}selected="selected"{% endif %}>
                                {{ slot.name }}
                        </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {{ form }}
        <tr>
            <td></td>
            <td>
                <input class="ajax-portlet-save-button" 
                       type="submit"
                       value="{% trans 'Save portlet' %}" />                
            </td>
        </tr>
    </table>
</form>
