{% load i18n %}

<h2 class="heading-middle">{% trans 'Steps' %}</h2>    
<form id="shop-property-step-form"
      action="{% url lfs_save_shop_property_step property.id %}"
      method="post">
    
    <div class="field">
        <div class="label">
            {{ form.step.label_tag }}:
        </div>
        
        {% if field.errors %}
            <div class="error">
                {{ form.step }}
                {{ form.step.errors }}
            </div>
        {% else %}
            <div>
                {{ form.step }}
            </div>
        {% endif %}
    </div>

    <input type="submit" 
           value="{% trans 'Save step' %}" 
           name="Save"
           class="shop-property-save-steps-button" />
</form>
