{% load i18n %}
{% load lfs_tags %}

        {% trans 'Shipping' %}
    </div>

        <div>
            {{delivery_time}}
        </div>

        <div>
            {% trans 'Not deliverable' %}
        </div>        
    {% endif %}
</div>
